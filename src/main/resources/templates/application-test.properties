# Application Name
spring.application.name=StudentRegistration

# H2 Database Configuration (in-memory database for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # Drop and create tables for each test run

# Show SQL for tests (Optional)
spring.jpa.show-sql=true

# Disable Thymeleaf cache for testing (Optional)
spring.thymeleaf.cache=false

# Spring JPA Configuration
spring.jpa.open-in-view=false  

# Server Port (Optional for test environment)
server.port=8089
